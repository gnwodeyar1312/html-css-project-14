<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dancing school Landing Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="left-section">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
            </div>
            <div class="right-section">
                <nav>
                    <div class="line"></div>

                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About Us</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </nav>

                <main class="main">
                    <div class="sec-1">
                        <h1><span class="span1">Crea-<br></span><span class="span2">tivity.</span></h1>
                    </div>
                    <div class="sec-2">
                        <p>is our <br>ingredient.</p>
                    </div>
                    <div class="icon-images">
                        <ul class="icon">
                            <li class="list-icon"><img src="./images/Twitter Icon.svg" alt="twitter"></li>
                            <li class="list-icon"><img src="./images/Instagram Icon.svg" alt="instagram"></li>
                            <li class="list-icon"><img src="./images/Facebook Icon.svg" alt="Facebook"></li>
                            <li class="list-icon"><img src="./images/Email Icon.svg" alt="email"></li>
                        </ul>
                    </div>
                    
                </main>
                <button class="check-btn">Check Our Package</button>

                <div class="bottom-section">
                    <div class="sec-3">
                        <hr>
                        <ul class="types">
                            <li class="list-types">Photography</li>
                            <li class="list-types">Videography</li>
                            <li class="list-types">Graphic Design</li>
                            <li class="list-types">Illuatration</li>
                            <li class="list-types">Animation</li>
                        </ul>
                    </div>

                    <div class="sec-4">
                        <i class="fa-solid fa-quote-right fa-3x"></i>
                        <p>We help you to create the best graphics,<br>photos, videos, animations and illustration</p>
                        <img src="./images/pexel1.jpg" alt="dance"> 
                    </div>

                    <div class="sec-5">
                        <div class="arrow">
                            <img src="./images/arrow.svg" alt="arrow">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
